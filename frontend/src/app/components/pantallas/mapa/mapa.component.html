<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [fullscreenControl]="true">
    <!-- ðŸ‘‡ Marcadores  -- INICIO ------------------------------ -->
    <!-- ðŸ‘‡ Marcador localizacion  -- INICIO ------------------------------ -->
    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="imagen" [zIndex]="100">
        <agm-info-window>
            Tu, turu ru<br>:P
        </agm-info-window>
    </agm-marker>
    <!-- ðŸ‘† Marcador localizacion  --  FIN ------------------------------ -->
    <!-- ðŸ‘‡ Marcadores ficticios -- INICIO ------------------------------ -->
    <agm-marker *ngFor="let f of ficticio" [latitude]="f.latitud" [longitude]="f.longitud" [iconUrl]="f.icono">
        <agm-info-window>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{f.foto}}" alt="{{f.nombre}}">
                <div class="card-body">
                    <h5 class="card-title">{{f.nombre}}</h5>
                    <p class="card-text">{{f.descripcion}}</p>
                </div>
            </div>
        </agm-info-window>
    </agm-marker>
    <!-- ðŸ‘† Marcadores Ficticios  --  FIN ------------------------------ -->
    <!-- ðŸ‘† Marcadores  --  FIN ------------------------------ -->
