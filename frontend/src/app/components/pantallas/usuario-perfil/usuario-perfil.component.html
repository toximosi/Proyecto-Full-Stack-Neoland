<!-- 游녢 Perfil usuario --  INICIO ------------------------------ -->
<div class="col-8 h-100">

    <div class="usuario-perfil">
        <h2><strong>{{ arrUsuario[id]?.alias }}</strong> estos son tus datos. </h2>
        <h3>쯈uiere cambiarlos?</h3>
        {{arrUsuario.length}}
        <div class="formulario" *ngIf="arrUsuario.length>0">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Alias</label>
                    <input type="text" class="form-control form-control-lg" type="text"
                        placeholder="{{ arrUsuario[id]?.alias }}" formControlName="alias">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="text" class="form-control form-control-lg" type="text"
                        placeholder="{{ arrUsuario[id]?.email }}" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre </label>
                    <input type="text" class="form-control form-control-lg" type="text"
                        placeholder="{{ arrUsuario[id]?.nombre }}" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Apellidos </label>
                    <input type="text" class="form-control form-control-lg" type="text"
                        placeholder="{{ arrUsuario[id]?.apellidos }}" formControlName="apellido">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a *</label>
                    <input type="email" class="form-control" placeholder="Escribe tu actual contrase침a"
                        formControlName="password" required>
                    <a class="small" href="" alt="recordar contrase침a" title="recordar contrase침a">No te acuerdas de la
                        contrase침a, <strong>쯦e la
                            recordamos?</strong></a>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a <strong>Nueva</strong></label>
                    <input type="email" class="form-control" placeholder="Escribe la nueva contrase침a"
                        formControlName="passwordNew">
                </div>

                <button type="submit" class="btn btn-primary">Cambiar</button>
            </form>
        </div>
    </div>
</div>
<!-- 游녡 Perfil Usuario --  FIN ------------------------------ -->
